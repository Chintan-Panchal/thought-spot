<div>
    <!--<div class="pull-left col-sm-2"><img src="assets/img/user.gif"></div>-->
    <div class="pull-left thought">
        <br/>
        <div>
            <div class="row">
                <div class="col-md-1 leftpart"><img src="assets/img/user.gif" class="left-i circle-50p" /></div>
                <div>
                    <div>{{thought.name}}</div>
                    <div><b>{{thought.title}}</b></div>
                    <div>{{thought.description}}</div>
                </div>
            </div>
            <div class="row">
                <div class="leftpart col-md-1 left-i"></div>
                <div>
                    <a href="javascript:void(0);" class="fa fa-thumbs-o-up featureWidth" (click)="addUpvote(thought);">upvote
                        ({{thought.upvotes}})</a>
                    <a href="javascript:void(0);" class="featureWidth" (click)="getMoreDetails(thought);">comment
                        ({{thought.comments != undefined ? thought.comments.length : 0}})</a>
                </div>
             </div>
        </div>
        <br/>
        <div class="clearfix"></div>
        <div class="row margin-left-0x">
            <form role="form" [ngFormModel]="form" class="commentForm" (submit)="onsubmit($event, thought, comment)">
                <textarea cols="40"  class="form-control" rows="3" ngControl="Comment"
                          [(ngModel)]='comment.comment'></textarea>
                <button type="submit" class="btn btn-default commentBtn" [disabled]="!form.valid">add comment</button>
            </form>
        </div>

        <div *ngFor="let comment of thought.comments" class="commentDiv">
            <hr/>
            <div>
                <div class="name">{{comment.author}}</div>
                <div class="comment">{{comment.comment}}</div>
            </div>
        </div>
        <hr/>
        <div class="row margin-bottom-10x margin-left-0x"><button type="button" class="btn btn-default"
                                                   (click)="goToThoughtsPage();">Back</button></div>
    </div>
</div>
